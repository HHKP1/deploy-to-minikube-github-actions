---
name: Deploy to Minikube using GitHub Actions
on:
  - push
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
      - uses: actions/checkout@v2
      - name: Start minikube
        uses: medyagh/setup-minikube@latest
      - name: Try the cluster !
        run: |
          kubectl get pods -A
          kubectl get svc -A
      - name: Build image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo -n "verifying images:"
          docker images         
      - name: Deploy to minikube
        run: kubectl apply -f k8s-node-app.yaml
      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to be ready..."
          while [[ $(kubectl get svc nodejs-app -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do
              sleep 5
          done
      - name: Test service URLs
        wait: all
        run: |
          minikube service list
          minikube service nodejs-app --url
          curl $(minikube service nodejs-app --url)/version