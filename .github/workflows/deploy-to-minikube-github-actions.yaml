name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  deploy_to_minikube:
    runs-on: ubuntu-latest
    name: Deploy Node.js Docker Image to Minikube
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start Minikube
      uses: medyagh/setup-minikube@master
      with:
        name: Try the cluster !
        run: |
          kubectl get pods -A
          minikube status

    - name: Build Docker image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t devopshint/node-app:latest .
        echo -n "Verifying images:"
        docker images

    - name: Deploy to Minikube
      continue-on-error: true
      run: kubectl apply -f k8s-node-app.yaml || exit 1
      # Added error handling if the apply command fails

    - name: Test service URLs
      run: |
        minikube service list
        minikube service nodejs-app --url
        curl $(minikube service nodejs-app --url )/version